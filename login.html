<html lang="pt-br">

<head>
    <title>Login E-Players</title>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77a9a4e10d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container_grid">
            <div class="container_header">
                <a href="index.html" target="_parent">
                    <img class="logo" src="assets_/logo.svg" alt="Logo do E-Players, portal de campeonatos online">
                </a>
                <a class="btn_menu" href="javascript:void(0)" onclick="botaoDoMenu()">
                    <i class="fas fa-bars"></i>
                </a>
                <nav id="menu_header" class="nav_header">
                    <a href="index.html" target="_parent">Início</a>
                    <a href="index.html #horarios_noticias" target="_parent">Horários</a>
                    <a href="#">Campeonatos</a>
                    <a href="#">Resultados</a>
                    <a href="index.html #horarios_noticias" target="_parent">Notícias</a>
                </nav>
            </div>
        </div>
    </header>
    <main onclick="botaoDoMenuFechar()">
        <div class="main_bg">
            <section class="cadastro_jogador">
                <div class="container_grid">
                    <div class="container_cadastro_jogador">
                        <h1>Cadastro de jogador</h1>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Nome</span>
                            <input class="input_cadastro" type="text">
                        </div>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">E-mail</span>
                            <input class="input_cadastro" type="email">
                        </div>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Senha</span>
                            <input class="input_cadastro" type="password">
                        </div>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Equipe</span>
                            <select aria-placeholder="selecione a equipe" class="input_cadastro" type="text">
                                <option value="aaaaaa">aaaaaa</option>
                                <option value="bbbbbb">bbbbbb</option>
                            </select>
                        </div>
                        <button class="botao_cadastrar">Cadastrar</button>
                    </div>
                </div>
            </section>
            <section class="lista_jogadores">
                <div class="container_grid">
                    <div class="container_lista_jogadores">
                        <h2>Lista de jogadores</h2>
                        <table class="tabela_jogadores">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Equipe</th>
                                </tr>
                            </thead>
                        <tr>
                            <td>Jogador2</td>
                            <td>aaaaaa</td>
                        </tr>
                        <tr>
                            <td>Jogador1</th>
                                <td>bbbbbb</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <iframe src="container_footer.html"></iframe>
    </footer>
</body>
<script>
    if (screen.width <= 890) {
        function botaoDoMenu() {
                var menu = document.getElementById("menu_header");
                if (menu.style.display === "flex") {
                    //esconder o menu
                    menu.style.display = "none"
                } else {
                    //mostrar o menu
                    menu.style.display = "flex"
                }
            }
            function botaoDoMenuFechar() {
                var menu = document.getElementById("menu_header");
                if (menu.style.display === "flex") {
                    //esconder o menu
                    menu.style.display = "none"
                }
            }
        } else 
    window.onresize = () => {
        if (screen.width > 890) {
            var menu = document.getElementById("menu_header");
            menu.style.display = "flex";
        } else{
            menu.style.display = "none";
        }
    }
</script>
</html>

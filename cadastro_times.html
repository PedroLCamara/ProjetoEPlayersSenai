<html>

<head>
    <link rel="stylesheet" href="cadastro_times.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77a9a4e10d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container_grid">
            <div class="container_header">
                <a href="index.html" target="_parent">
                    <img class="logo" src="assets_/logo.svg" alt="Logo do E-Players, portal de campeonatos online">
                </a>
                <a class="btn_menu" href="javascript:void(0)" onclick="botaoDoMenu()">
                    <i class="fas fa-bars"></i>
                </a>
                <nav id="menu_header" class="nav_header">
                    <a href="index.html" target="_parent">Início</a>
                    <a href="index.html #horarios_noticias" target="_parent">Horários</a>
                    <a href="#">Campeonatos</a>
                    <a href="#">Resultados</a>
                    <a href="index.html #horarios_noticias" target="_parent">Notícias</a>
                </nav>
            </div>
        </div>
    </header>
    <main onclick="botaoDoMenuFechar()">
        <div class="main_bg">
            <section class="cadastro_equipe">
                <div class="container_grid">
                    <div class="container_cadastro_equipe">
                        <h1>Cadastro de equipe</h1>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Nome da equipe</span>
                            <input class="input_cadastro" type="text">
                        </div>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Emblema da equipe</span>
                            <input class="input_cadastro_file" type="file" accept="image/*">
                        </div>
                        <button class="botao_cadastrar">Cadastrar</button>
                    </div>
                </div>
            </section>
            <section class="lista_equipes">
                <div class="container_grid">
                    <div class="container_lista_equipes">
                        <h2>Lista de times</h2>
                        <table class="tabela_equipes">
                            <thead>
                                <tr>
                                    <th>Nome da equipe</th>
                                    <th>Emblema</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>bbbbb</td>
                                <td><img src="assets_/fla-logo.png"></td>
                            </tr>
                            <tr>
                                <td>aaaaa</th>
                                <td><img src="assets_/sk-logo.png"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <iframe src="container_footer.html"></iframe>
    </footer>
</body>
<script>
    if (screen.width <= 767) {
        function botaoDoMenu() {
                var menu = document.getElementById("menu_header");
                if (menu.style.display === "flex") {
                    //esconder o menu
                    menu.style.display = "none"
                } else {
                    //mostrar o menu
                    menu.style.display = "flex"
                }
            }
            function botaoDoMenuFechar() {
                var menu = document.getElementById("menu_header");
                if (menu.style.display === "flex") {
                    //esconder o menu
                    menu.style.display = "none"
                }
            }
        } else 
    window.onresize = () => {
        if (screen.width > 767) {
            var menu = document.getElementById("menu_header");
            menu.style.display = "flex";
        } else{
            menu.style.display = "none";
        }
    }
</script>
</html>

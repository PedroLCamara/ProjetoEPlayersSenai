<html>

<head>
    <link rel="stylesheet" href="cadastro_times.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77a9a4e10d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <iframe src="container_header.html" scroll="none"></iframe>
    </header>
    <main>
        <div class="main_bg">
            <section class="cadastro_equipe">
                <div class="container_grid">
                    <div class="container_cadastro_equipe">
                        <h1>Cadastro de equipe</h1>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Nome da equipe</span>
                            <input class="input_cadastro" type="text">
                        </div>
                        <div class="campo_cadastro">
                            <span class="texto_cadastro">Emblema da equipe</span>
                            <input class="input_cadastro_file" type="file" accept="image/*">
                        </div>
                        <button class="botao_cadastrar">Cadastrar</button>
                    </div>
                </div>
            </section>
            <section class="lista_equipes">
                <div class="container_grid">
                    <div class="container_lista_equipes">
                        <h2>Lista de times</h2>
                        <table class="tabela_equipes">
                            <thead>
                                <tr>
                                    <th>Nome da equipe</th>
                                    <th>Emblema</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>bbbbb</td>
                                <td><img src="assets_/fla-logo.png"></td>
                            </tr>
                            <tr>
                                <td>aaaaa</th>
                                <td><img src="assets_/sk-logo.png"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <iframe src="container_footer.html"></iframe>
    </footer>
</body>

</html>
